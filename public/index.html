<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>News Football</title>
    <meta name="description" content="My first PWA" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#c0ca33" />
</head>

<body>
    <!-- Navigasi -->
    <!-- <div class="navbar-fixed"> -->
    <nav class="lime darken-1" role="navigation">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo" id="logo-container">Football</a>
            <a href="#" class="sidenav-trigger" data-target="nav-mobile">&#9776;</a>

            <ul class="topnav right hide-on-med-and-down"></ul>
            <ul class="sidenav" id="nav-mobile"></ul>
        </div>
    </nav>
    <!-- </div>  -->
    <!-- Akhir Navigasi -->
    <div class="container" id="body-content">
        <div class="row">
            <div class="row">
                <h5 class="center">League</h5>
                <div class="col s12" id="leagues">

                </div>
                <a href="/pages/league.html" class="right">More</a>
            </div>
            <div class="row">
                <h5 class="center">Standing</h5>
                <p>Competition : <span id="competitionName"></span></p>
                <p>Season : <span id="seasonStartName"></span> | <span id="seasonEndName"></span></p>
                <table class="striped highlight centered responsive-table">
                    <thead>
                        <tr>
                            <th>Position</th>
                            <th>Club</th>
                            <th>Point</th>
                        </tr>
                    </thead>
                    <tbody id="tblStandings">

                    </tbody>
                </table>
                <a href="/pages/standings.html" class="right">More</a>
            </div>
            <div class="row">
                <h5 class="center">Team</h5>
                <table class="striped highlight centered responsive-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Website</th>
                            <th>Logo</th>
                        </tr>
                    </thead>
                    <tbody id="tblTeams">

                    </tbody>
                </table>
                <a href="/pages/teams.html" class="right">More</a>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/db.js"></script>
    <script src="js/api.js"></script>
    <script src="js/sw.js"></script>
    <script>
        if (!('serviceWorker' in navigator)) {
            console.log("Service worker tidak didukung browser ini.");
        } else {
            registerServiceWorker('/service-worker.js');
            requestPermission();
        }

        document.addEventListener("DOMContentLoaded", function() {
            getLeaguesHome();
            getStandingsHome();
            getTeamsHome();
        });
    </script>
</body>

</html>
